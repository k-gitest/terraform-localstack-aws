            // æ¸¡ã•ã‚ŒãŸmissing_secretsã‚’ç©ºç™½ã§åŒºåˆ‡ã‚Šç©ºæ–‡å­—ã‚’é™¤å¤–ã—Markdownã®ãƒªã‚¹ãƒˆã‚’è¿½åŠ ã™ã‚‹
            const secretsList = missingSecrets.split(' ')
